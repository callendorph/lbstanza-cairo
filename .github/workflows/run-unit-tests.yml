name: run-unit-tests
run-name: ${{ github.actor }} is running the unit tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12
      - run: |
          ./run_tests.sh
